[config]
name = Mod: Paper (1.14.4)
source = https://papermc.io/api/v1/paper/1.14.4/latest/download
configSource = https://raw.githubusercontent.com/ShayPunter/multicraft-configs/master/paper-1-14-4.jar.conf
category = Servers

[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui -Djline.WindowsTerminal.directConsole

[commands]
list = glist
stop = end

[parse_players]
start2=Total players online: (?P<v_maxDataLines>\d+)

[force_config]
configFile = server.properties
newline = \n
search1 = server-ip
replace1 = server-ip={IP}
search2 = server-port
replace2 = server-port={PORT}
search3 = max-players
replace3 = max-players={MAX_PLAYERS}